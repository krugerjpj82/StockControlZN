<!-- Add this temporarily to test button functionality -->
<div style="position: fixed; top: 10px; right: 10px; background: yellow; padding: 10px; z-index: 1000;">
    <button onclick="testButtonClick('PDF')">Test PDF Button</button>
    <button onclick="testButtonClick('Excel')">Test Excel Button</button>
</div>

<script>
function testButtonClick(type) {
    console.log(`${type} button clicked!`);
    alert(`${type} button is working!`);
    
    // Test the actual button
    const btnId = type === 'PDF' ? 'processPdfBtn' : 'processExcelBtn';
    const btn = document.getElementById(btnId);
    if (btn) {
        console.log(`Button found: ${btnId}`, btn);
        btn.style.backgroundColor = '#ff0000'; // Temporarily change color to show it's working
        setTimeout(() => {
            btn.style.backgroundColor = '';
        }, 1000);
    } else {
        console.error(`Button not found: ${btnId}`);
    }
}
</script>
